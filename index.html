<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEAR METER | PRO</title>
    <style>
        :root { --red: #ff3333; --bg: #050505; }
        body {
            background: var(--bg); color: white; font-family: 'Inter', sans-serif;
            margin: 0; display: flex; justify-content: center; align-items: center;
            height: 100vh; overflow: hidden;
        }
        .ambient-glow {
            position: absolute; width: 100%; height: 100%;
            background: radial-gradient(circle at center, rgba(255,0,0,0.1) 0%, transparent 70%);
            z-index: -1;
        }
        .app-shell {
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(20px); padding: 30px; border-radius: 30px;
            width: 85%; max-width: 350px; min-height: 400px; text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .view { display: none; opacity: 0; flex-direction: column; }
        .view.active { display: flex; opacity: 1; animation: fadeIn 0.4s ease-out forwards; }
       
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

        h1 { font-size: 1.5rem; letter-spacing: 2px; color: var(--red); text-transform: uppercase; margin-bottom: 20px; }
        p { color: rgba(255,255,255,0.7); font-size: 0.95rem; line-height: 1.5; margin-bottom: 30px; }

        .btn {
            background: var(--red); color: white; border: none; padding: 18px;
            border-radius: 15px; font-weight: bold; cursor: pointer; width: 100%;
            transition: 0.2s; margin-bottom: 12px; font-size: 1rem;
        }
        .btn:active { transform: scale(0.95); opacity: 0.8; }
        .btn-outline { background: transparent; border: 1px solid var(--red); color: var(--red); }

        .ring {
            width: 100px; height: 100px; border: 3px solid rgba(255,51,51,0.1);
            border-top: 3px solid var(--red); border-radius: 50%;
            margin: 20px auto; animation: spin 1s linear infinite;
            display: flex; align-items: center; justify-content: center;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="ambient-glow"></div>

    <div class="app-shell">
        <div class="view active" id="notice">
            <h1 style="font-size: 3rem;">⚠️</h1>
            <h1>Important Notice</h1>
            <p>FEAR METER es un simulador experimental. Al continuar, aceptas que esto es una representación teórica.</p>
            <button class="btn" onclick="goTo('dashboard')">ENTRAR</button>
        </div>

        <div class="view" id="dashboard">
            <h1>Dashboard</h1>
            <div style="background: rgba(255,255,255,0.03); padding: 20px; border-radius: 15px; margin-bottom: 25px; border: 1px solid rgba(255,255,255,0.05);">
                <small style="opacity: 0.5; display: block; margin-bottom: 5px;">SENSOR STATUS</small>
                <div style="color: #00ff00; font-weight: bold; letter-spacing: 1px;">ONLINE</div>
            </div>
            <button class="btn" onclick="goTo('scanner')">INICIAR SESIÓN</button>
            <button class="btn btn-outline" onclick="goTo('notice')">SALIR</button>
        </div>

        <div class="view" id="scanner">
            <h1>Escaneando...</h1>
            <div class="ring"></div>
            <p id="msg">Sincronizando pulso cardíaco...</p>
            <div id="prog" style="font-size: 1.5rem; font-weight: bold; margin-bottom: 20px;">0%</div>
        </div>

        <div class="view" id="result">
            <h1 style="color: #00ff00;">COMPLETO</h1>
            <p>La sesión ha finalizado con éxito. No se detectaron anomalías críticas.</p>
            <button class="btn" onclick="goTo('dashboard')">VOLVER AL INICIO</button>
        </div>
    </div>

    <script>
        function goTo(id) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'scanner') startScan();
        }

        function startScan() {
            let p = 0;
            const prog = document.getElementById('prog');
            const msg = document.getElementById('msg');
            const itv = setInterval(() => {
                p += Math.floor(Math.random() * 8) + 2;
                if(p >= 100) {
                    p = 100;
                    clearInterval(itv);
                    setTimeout(() => goTo('result'), 800);
                }
                prog.innerText = p + "%";
                if(p > 40) msg.innerText = "Analizando adrenalina...";
                if(p > 80) msg.innerText = "Finalizando diagnóstico...";
            }, 250);
        }
    </script>
</body>
</html>
