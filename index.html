
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEAR METER | PROTOTYPE</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        .card { border: 1px solid #ff0000; background: rgba(10,0,0,0.9); padding: 40px; max-width: 400px; text-align: center; box-shadow: 0 0 50px rgba(255,0,0,0.2); position: relative; }
        .warning-icon { color: #ff0000; font-size: 50px; margin-bottom: 15px; font-weight: bold; border: 2px solid #ff0000; display: inline-block; width: 60px; height: 60px; line-height: 60px; }
        h1 { color: #ff0000; font-weight: 200; letter-spacing: 5px; text-transform: uppercase; margin: 0 0 20px 0; }
        p { color: #ccc; font-size: 0.9rem; line-height: 1.6; margin-bottom: 30px; }
        .btn { background: transparent; color: #ff0000; border: 1px solid #ff0000; padding: 15px 45px; cursor: pointer; font-weight: bold; letter-spacing: 2px; text-transform: uppercase; transition: 0.3s; }
        .btn:hover { background: #ff0000; color: #000; box-shadow: 0 0 20px #ff0000; }
        #app-screen { display: none; }
        .scan-line { position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: #ff0000; box-shadow: 0 0 15px #ff0000; animation: scanning 3s infinite linear; display: none; }
        @keyframes scanning { 0% { top: 0; } 100% { top: 100%; } }
    </style>
</head>
<body>

    <div id="notice-screen" class="card">
        <div class="warning-icon">!</div>
        <h1>IMPORTANT NOTICE</h1>
        <p>FEAR METER is an experimental application that simulates biometric monitoring. This application is <strong>NOT</strong> a medical device.</p>
        <button class="btn" onclick="startApp()">I UNDERSTAND</button>
    </div>

    <div id="app-screen" class="card">
        <div class="scan-line" id="line"></div>
        <h1>FEAR METER</h1>
        <h2 id="status" style="font-size: 1rem; color: #fff; font-weight: 300;">WAITING FOR PULSE...</h2>
    </div>

    <script>
        function startApp() {
            document.getElementById('notice-screen').style.display = 'none';
            document.getElementById('app-screen').style.display = 'block';
            document.getElementById('line').style.display = 'block';
            runApp();
        }
        function runApp() {
            const s = document.getElementById('status');
            const m = ["SYNCING SENSORS...", "ADRENALINE: 14%", "HEART RATE: SCANNING", "ESTABLISHING ANCHOR...", "PANIC DETECTED"];
            let i = 0;
            setInterval(() => {
                s.innerText = m[i % m.length];
                i++;
            }, 2500);
        }
    </script>
</body>
</html>
