<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="FEAR METER - Experimental Biometric Horror System">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="FEAR METER">
    
    <title>FEAR METER</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>♥</text></svg>">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
</head>
<body>
    <!-- Overlays -->
    <div id="vignette-overlay" class="vignette-overlay"></div>
    <div id="panic-overlay" class="panic-overlay"></div>
    <div id="critical-alert" class="critical-alert">
        <div class="critical-text">CRITICAL STRESS LEVEL</div>
    </div>

    <!-- App Container -->
    <div id="app" class="app">
        <!-- Header -->
        <header class="header">
            <button id="menu-btn" class="menu-btn" aria-label="Menu">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <div class="header-title">
                <span class="title-fear">FEAR</span>
                <span class="title-meter">METER</span>
                <span class="title-version">v1.0</span>
            </div>
            <div class="header-spacer"></div>
        </header>

        <!-- Views Container -->
        <main class="main">
            <!-- Monitor View -->
            <section id="view-monitor" class="view view-monitor active">
                <div id="oscilloscope-container" class="oscilloscope-container">
                    <canvas id="oscilloscope"></canvas>
                    <div class="oscilloscope-label">
                        <span class="ecg-dot"></span>
                        <span>ECG</span>
                    </div>
                    <div id="critical-label" class="critical-label">CRITICAL</div>
                </div>

                <div class="data-grid">
                    <div class="data-block" id="bpm-block">
                        <div class="data-label">BPM</div>
                        <div class="data-value" id="bpm-value">---</div>
                    </div>
                    <div class="data-block" id="stress-block">
                        <div class="data-label">STRESS</div>
                        <div class="data-value" id="stress-value">---</div>
                    </div>
                    <div class="data-block" id="signal-block">
                        <div class="data-label">SIGNAL</div>
                        <div class="data-value" id="signal-value">---</div>
                    </div>
                </div>

                <div class="button-container">
                    <button id="main-btn" class="main-btn">
                        <span id="main-btn-text">START SESSION</span>
                    </button>
                </div>
            </section>

            <!-- Watch View -->
            <section id="view-watch" class="view view-watch">
                <div class="watch-container">
                    <div class="watch-face">
                        <canvas id="watch-canvas"></canvas>
                        <div class="watch-content">
                            <div class="watch-status">
                                <span class="watch-dot"></span>
                                <span id="watch-status-text">STANDBY</span>
                            </div>
                            <div class="watch-bpm" id="watch-bpm">---</div>
                            <div class="watch-label">BPM</div>
                            <div class="watch-signal">LIVE FEAR SIGNAL</div>
                        </div>
                    </div>
                    <div class="watch-buttons">
                        <button id="watch-start-btn" class="watch-btn">START</button>
                        <button id="watch-exit-btn" class="watch-btn secondary">EXIT</button>
                    </div>
                    <div class="watch-sync">SYNCED WITH SMARTPHONE</div>
                </div>
            </section>

            <!-- History View -->
            <section id="view-history" class="view view-history">
                <div class="history-header">
                    <h2 class="history-title">FEAR SESSIONS</h2>
                    <div class="history-tabs">
                        <button class="tab-btn active" data-tab="list">LIST</button>
                        <button class="tab-btn" data-tab="graph">GRAPH</button>
                    </div>
                </div>
                <div id="history-content" class="history-content">
                    <div class="history-empty">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                        </svg>
                        <p>NO SESSIONS RECORDED</p>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <span>© 2026 FEAR METER</span>
        </footer>
    </div>

    <!-- Menu Overlay -->
    <div id="menu-overlay" class="menu-overlay"></div>
    
    <!-- Side Menu -->
    <nav id="side-menu" class="side-menu">
        <div class="menu-header">
            <span class="menu-title">SYSTEM ACCESS</span>
            <button id="menu-close" class="menu-close">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <div class="menu-items">
            <button class="menu-item active" data-view="monitor">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                    <line x1="8" y1="21" x2="16" y2="21"></line>
                    <line x1="12" y1="17" x2="12" y2="21"></line>
                </svg>
                <span>Monitor</span>
            </button>
            <button class="menu-item" data-view="watch">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="7"></circle>
                    <polyline points="12 9 12 12 13.5 13.5"></polyline>
                    <path d="M16.51 17.35l-.35 3.83a2 2 0 0 1-2 1.82H9.83a2 2 0 0 1-2-1.82l-.35-3.83m.01-10.7l.35-3.83A2 2 0 0 1 9.83 1h4.35a2 2 0 0 1 2 1.82l.35 3.83"></path>
                </svg>
                <span>Watch Mode</span>
            </button>
            <button class="menu-item" data-view="history">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                </svg>
                <span>History</span>
            </button>
            <div class="menu-divider"></div>
            <div class="menu-language">
                <div class="lang-label">LANGUAGE</div>
                <div class="lang-options">
                    <button class="lang-btn active" data-lang="EN">English</button>
                    <button class="lang-btn" data-lang="ES">Español</button>
                </div>
            </div>
            <div class="menu-divider"></div>
            <button class="menu-item" data-view="about">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="16" x2="12" y2="12"></line>
                    <line x1="12" y1="8" x2="12.01" y2="8"></line>
                </svg>
                <span>About / Legal</span>
            </button>
        </div>
        <div class="menu-footer">
            <div class="menu-version">FEAR METER v1.0</div>
            <div class="menu-access">RESTRICTED ACCESS</div>
        </div>
    </nav>

    <script src="script.js"></script>
</body>
</html>
